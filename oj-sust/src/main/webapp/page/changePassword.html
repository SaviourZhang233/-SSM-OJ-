<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>易OJ, 多人在线oj平台</title>
        <meta name="description" content="Charcoal is a free Bootstrap 4 UI kit build by @attacomsian at Wired Dots." />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap 4-->
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>

        <nav class="navbar navbar-expand-md navbar-dark fixed-top sticky-navigation">
            <a class="navbar-brand font-weight-bold" href="#">易OJ</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topMenu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>

        <section class="bg-hero">
            <!--components-->
            <section class="my-5 pt-5">
                <div class="container" >
                    <!-- Forms  -->
                    <div class="row mb-5" id="forms">
                        <div class="col-sm-12">
                            <div class="row mt-4">

                                <div class="col-sm-6 pb-4">
                                    <h3>修改密码</h3>
                                    <form method="post" action="/oj/changePassword.do">
                                        <div class="form-group row">
                                            <label for="Password" class="col-sm-2 col-form-label">原密码</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" id="Password" name="password" placeholder="Password">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="Password" class="col-sm-2 col-form-label">新密码</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Password">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-10">
                                                <table width="100%">
                                                    <tr>
                                                        <td>
                                                            <button type="submit" class="btn btn-primary">修改</button>
                                                        </td>
                                                        <td>
                                                            <button onclick="window.location.href ='function.html'" type="button" class="btn btn-primary">返回</button>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>

        <section class="py-5 bg-dark">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-12 text-center">
                        <!-- <h3>Upgrade to Pro Version</h3>
                        <p class="pt-2">
                            We are working on <b>Charcoal Pro</b> which will be released soon. The pro version
                            will have a lot more components, sections, icons, plugins and example pages.
                            Join the waiting list to get notified when we release it (plus discount code).
                        </p>
                        <a class="btn btn-warning" href="https://wireddots.com/newsletter">Join Waiting List</a>
                        <hr class="my-5"/> -->
                        <p class="pt-2 text-muted">
                            &copy; 版权所有&nbsp;SUST&nbsp;张嘉斌
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
