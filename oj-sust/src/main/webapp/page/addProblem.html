<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>易OJ, 多人在线oj平台</title>
    <meta name="description" content="Charcoal is a free Bootstrap 4 UI kit build by @attacomsian at Wired Dots." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap 4-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top sticky-navigation">
    <a class="navbar-brand font-weight-bold" href="#">易OJ</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topMenu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

        <!--components-->
        <section class="my-5 pt-5">
            <div class="container">

                <!-- Forms  -->
                <div class="row mb-5" id="forms">
                    <div class="col-sm-12">
                            <form action="/oj/addProblem.do" method="post">
                                <div class="col-sm-6 pb-4">
                                    <h3>添加题目</h3>

<!--                                    title varchar(50),-->
<!--                                    level varchar(50),-->
<!--                                    description varchar(4096),-->
<!--                                    templateCode varchar(4096),-->
<!--                                    testCode varchar(4096),-->
<!--                                    organization varchar(100),-->
<!--                                    owner varchar(200)-->
                                    <div class="form-group">
                                        <label>所属组织</label>
                                        <input type="text" class="form-control" name="owner" placeholder="organization">
                                    </div>
                                    <div class="form-group">
                                        <label>题目标题</label>
                                        <input type="text" class="form-control" name="title" placeholder="title">
                                    </div>
                                    <div class="form-group">
                                        <label>难度</label>
                                        <select class="form-control" name="level" >
                                            <option value="简单">简单</option>
                                            <option value="中等">中等</option>
                                            <option value="复杂">复杂</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>题目描述</label>
                                        <textarea name="description" class="form-control" rows="3"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>代码模板</label>
                                        <textarea class="form-control" name="templateCode" rows="3"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>测试代码</label>
                                        <textarea name="testCode" class="form-control" rows="5"></textarea>
                                    </div>
                                    <table>
                                        <tr>
                                            <td>
                                                <button type="submit" class="btn btn-primary">添加</button>
                                            </td>
                                            <td>
                                                <button onclick="window.location.href ='function.html'" type="button" class="btn btn-primary">取消</button>
                                            </td>
                                        </tr>
                                    </table>
                                </div>

                            </form>
                    </div>
                </div>

            </div>
        </section>

        <!--footer-->
        <section class="py-5 bg-dark">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-12 text-center">
                        <!-- <h3>Upgrade to Pro Version</h3>
                        <p class="pt-2">
                            We are working on <b>Charcoal Pro</b> which will be released soon. The pro version
                            will have a lot more components, sections, icons, plugins and example pages.
                            Join the waiting list to get notified when we release it (plus discount code).
                        </p>
                        <a class="btn btn-warning" href="https://wireddots.com/newsletter">Join Waiting List</a>
                        <hr class="my-5"/> -->
                        <p class="pt-2 text-muted">
                            &copy; 版权所有&nbsp;SUST&nbsp;张嘉斌
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
